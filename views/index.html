<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CompA Editor</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <div id="editor">
    <div id="selection">
      <div id="hover-selection" class="selection-info">
        <div class="selection-color-border">
          <div class="selection-color"></div>
        </div>
        <input type="text" class="selection-name">
      </div>
      <div id="left-selection" class="selection-info">
        <div class="selection-color-border">
          <div class="selection-color"></div>
        </div>
        <input type="text" class="selection-name">
      </div>
      <div id="right-selection" class="selection-info">
        <div class="selection-color-border">
          <div class="selection-color"></div>
        </div>
        <input type="text" class="selection-name">
      </div>
    </div>
    <div id="track">
      <svg id="track-svg"></svg>
      <div id="track-html"></div>
    </div>
  </div>
<script type="text/javascript" src="/underscore/underscore.js"></script>
<script type="text/javascript" src="/d3/d3.js"></script>
<script type="text/javascript" src="/input.js"></script>
<script type="text/javascript" src="/groups.js"></script>
<script type="text/javascript" src="/steps.js"></script>
<script type="text/javascript" src="/active.js"></script>
<script type="text/javascript" src="/execution.js"></script>
<script type="text/javascript" src="/selection.js"></script>
<script type="text/javascript" src="/manipulation.js"></script>
<script type="text/javascript" src="/draw.js"></script>
<script type="text/javascript" src="/main.js"></script>
</body>
</html>
